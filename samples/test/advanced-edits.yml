    $id: company1
    name: Tech Company
    location: Karlsruhe, Germany
    startDate: 2021/12
    highlights:
      - Item 1
      - Item 2
      - Item 3
  - position: Software Engineer
    $id: company2
    name: Tech Company
    location: Karlsruhe, Germany
    startDate: 2020/01
    endDate: 2021/12
    highlights:
      - Item 1
      - Item 2
      - Item 3
  - position: Junior Developer
    $id: company3
