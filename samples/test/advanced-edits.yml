# yaml-language-server: $schema=../../lib/schema.json

output: ../out/test/advanced-edits.pdf

variants:
  advanced-edits:
    - skills:
        sections:
          - $id: languages
            items:
              - Java
              - Python
              - "{{ remove 'JavaScript' }}"
      experience:
        sections:
          - $id: company1
            title: Great Software Engineer
            items:
              - "{{ remove 0 }}"
              - Before
              - "{{ rest }}"
              - After
          - $id: company2
            title: Awesome Software Engineer
          - "{{ remove 'company3' }}"


info:
  name: John Doe

title:
  items:
    - "{{ email 'john.doe@outlook.com' }}"
    - "{{ phone '+1 123-(456) 7890' }}"
    - "{{ github 'johndoe' }}"
    - "{{ linkedin 'johndoe' }}"
  summary: |
    Experienced software engineer with a passion for building scalable web applications. Proficient in JavaScript, React, and Node.js. Strong problem-solving skills and a commitment to delivering high-quality code.

skills:
  sections:
    - title: Languages
      $id: languages
      items:
        - JavaScript
        - TypeScript
    - title: Frameworks
      items:
        - React
        - Node.js
        - Express
    - title: Tools & Technologies
      items:
        - Git
        - Docker
        - AWS

experience:
  sections:
