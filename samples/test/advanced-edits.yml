# yaml-language-server: $schema=../../lib/schema.json

output: ../out/test/advanced-edits.pdf

variants:
  advanced-edits:
    - skills:
        - $id: languages
          keywords:
            - Java
            - Python
            - "{{ remove 'JavaScript' }}"
      work:
        - $id: company1
          position: Great Software Engineer
          highlights:
            - "{{ remove 0 }}"
            - Before
            - "{{ rest }}"
            - After
        - $id: company2
          position: Awesome Software Engineer
        - "{{ remove 'company3' }}"


basics:
  name: John Doe

title:
  items:
    - "{{ email 'john.doe@outlook.com' }}"
    - "{{ phone '+1 123-(456) 7890' }}"
    - "{{ github 'johndoe' }}"
    - "{{ linkedin 'johndoe' }}"
  summary: |
    Experienced software engineer with a passion for building scalable web applications. Proficient in JavaScript, React, and Node.js. Strong problem-solving skills and a commitment to delivering high-quality code.

skills:
  - name: Languages
    $id: languages
    keywords:
      - JavaScript
      - TypeScript
  - name: Frameworks
    keywords:
      - React
      - Node.js
      - Express
  - name: Tools & Technologies
    keywords:
      - Git
      - Docker
      - AWS

