      $id: company1
      company: Tech Company
      location: Karlsruhe, Germany
      start: 2021/12
      items:
        - Item 1
        - Item 2
        - Item 3
    - title: Software Engineer
      $id: company2
      company: Tech Company
      location: Karlsruhe, Germany
      start: 2020/01
      end: 2021/12
      items:
        - Item 1
        - Item 2
        - Item 3
    - title: Junior Developer
      $id: company3
      company: Startup Inc.
      start: 2018/06
      end: 2019/12
      items:
        - Item 1
