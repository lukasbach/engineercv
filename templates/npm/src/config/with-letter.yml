# yaml-language-server: $schema=https://unpkg.com/engineercv@latest/lib/schema.json

# Import this file to generate both a CV and a cover letter from one file.
# The text of the cover letter will be generated from the `content` property,
# or markdown text if the file is a .md file.

isTemplate: true

variants:
  documenttype:
    - type: coverletter
      imports:
        - coverletter
    - type: resume

body: "{{ content }}"
letterDate: "{{ date 'dddd, MMMM Do YYYY' }}"

fromAddress:
  - "{{ basics.name }}"
  - "{{ basics.location.address }}"
  - "{{ basics.location.city }}, {{ basics.location.country }}"